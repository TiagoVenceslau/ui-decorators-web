<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>UI Decorators Web Demonstrator</title>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@tvenceslau/decorator-validation/dist/esm/index.bundle.min.esm.js"></script>
  <script type="nomodule" src="https://cdn.jsdelivr.net/npm/@tvenceslau/decorator-validation/dist/index.bundle.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@tvenceslau/ui-decorators/dist/esm/index.bundle.min.esm.js"></script>
  <script type="nomodule" src="https://cdn.jsdelivr.net/npm/@tvenceslau/ui-decorators/dist/index.bundle.min.js"></script>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <script type="module" src="https://cdn.jsdelivr.net/npm/@tvenceslau/ui-decorators/dist/esm/index.bundle.min.esm.js"></script>
  <script type="nomodule" src="https://cdn.jsdelivr.net/npm/@tvenceslau/ui-decorators/dist/index.bundle.min.js"></script>

  <script type="module" src="../../node_modules/@tvenceslau/ui-decorators-web/dist/esm/index.bundle.min.esm.js"></script>
  <script type="nomodule" src="../../node_modules/@tvenceslau/ui-decorators-web/dist/index.bundle.min.js"></script>

</head>
<body>
<h3>Form Validate Submit test Area</h3>
<form-validate-submit form-id="test-id">
  <div slot="fields">
    <ionic-ui-input-element input-id="ionic-id"
                            input-name="ionic-id"
                            input-prefix="input-"
                            type="text"
                            placeholder="place text here"
                            label="This is a label"
                            required="true"
                            maxlength="15"
                            minlength="5"
                            pattern="^\w+$"
    ></ionic-ui-input-element>
    <basic-ui-input-element input-id="basic-id"
                            input-name="basic-id"
                            input-prefix="input-"
                            type="text"
                            placeholder="place text here"
                            label="This is a label"
                            required="true"
                            maxlength="15"
                            minlength="5"
                            pattern="^\w+$"
    ></basic-ui-input-element>
  </div>
  <div slot="buttons">
    <ion-buttons>
      <ion-button type="reset">Reset</ion-button>
      <ion-button color="primary" type="submit">Submit</ion-button>
    </ion-buttons>
  </div>
</form-validate-submit>
</body>
</html>
