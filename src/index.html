    <h3>Form Validate Submit test Area</h3>
    <form-validate-submit form-id="test-id">
      <div slot="fields">
        <ionic-ui-input-element input-id="ionic-id"
                                input-name="ionic-id"
                                input-prefix="input-"
                                type="text"
                                placeholder="place text here"
                                label="This is a label"
                                required="true"
                                maxlength="15"
                                minlength="5"
                                pattern="^\w+$"
        ></ionic-ui-input-element>
        <basic-ui-input-element input-id="basic-id"
                                input-name="basic-id"
                                input-prefix="input-"
                                type="text"
                                placeholder="place text here"
                                label="This is a label"
                                required="true"
                                maxlength="15"
                                minlength="5"
                                pattern="^\w+$"
        ></basic-ui-input-element>
      </div>
      <div slot="buttons">
        <ion-buttons>
          <ion-button type="reset">Reset</ion-button>
          <ion-button color="primary" type="submit">Submit</ion-button>
        </ion-buttons>
      </div>
    </form-validate-submit>
